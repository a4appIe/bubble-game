<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Menta</title>
</head>
<body>
    <div id="container">
        <div id="panel">
            <div id="panelTop">
                <div class="elem">
                    <h4>Hits:</h4>
                    <div class="box" id="hitsBox">0</div>
                </div>
                <div class="elem">
                    <h4>Timer:</h4>
                    <div class="box" id="timerBox">60</div>
                </div>
                <div class="elem">
                    <h4>Score:</h4>
                    <div class="box" id="scoreBox">0</div>
                </div>
            </div>
            <div id="panelBottom">
                <button>Start Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
